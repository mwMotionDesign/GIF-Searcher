<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://files.michael-weidenfeld.de/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <title>Easy GIF Searcher</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="siteContent">
        <div id="inputContent">
            <div class="flexContent" id="flexReturn">
                <div id="returnDiv">
                    <p class="returnText">--- History ---</p>
                </div>
            </div>
            <div class="flexContent" id="flexSearch">
                <!-- <h2>Search for GIFs:</h2> -->
                <h1>Search GIFs fast and get inspired</h1>
                <label for="inputField"></label>
                <input type="text" id="inputField" maxlength="50" placeholder="Type something">
                <div id="buttonContainer">
                    <button class="optionButtons" id="buttonFetchInput">SEARCH / NEXT</button>
                    <div class="divider"></div>
                    <button class="optionButtons" id="buttonGenerateInput">RANDOM WORD</button>
                    <div class="divider"></div>
                    <button class="optionButtons" id="buttonAIGenerateInput">ASK AI</button>
                </div>
            </div>
            <div class="flexContent" id="flexLegende">
                <div id="legende">
                    <p>SHORTCUTS</p>
                    <p><span class="hLegende"><a id="legendeSearchGif" href="#">Enter</a></span>&nbsp;&nbsp;&nbsp;Search GIF / More Results</p>
                    <p><span class="hLegende"><a id="legendeRandomWord" href="#">:</a></span>&nbsp;&nbsp;&nbsp;Random Word</p>
                    <p><span class="hLegende"><a id="legendeAskAI" href="#">Shift Enter</a></span>&nbsp;&nbsp;&nbsp;Get 2 Word Answer from AI (GPT3)</p>
                    <p><span class="hLegende"><a id="legendeSwitchImages" href="#">_</a></span>&nbsp;&nbsp;&nbsp;Show / Hide Full GIFs</p>
                    <p><span class="hLegende"><a id="legendeFocusSearchbar" href="#">;</a></span>&nbsp;&nbsp;&nbsp;Focus Searchbar</p>
                </div>
            </div>
            <div class="flexContent" id="flexLogo">
                <div id="logoContainer">
                    <a href="https://giphy.com/" id="GIPHYlink" target="_blank">
                        <img id="giphyIMG" src="./images/PoweredBy_Dark-Backgrounds.gif" alt="Powered by GIPHY">
                    </a>
                </div>
            </div>
        </div>
        <div id="resultContainer">
            <!-- <div id="resultHeader">
                <h2 id="pResult">Results: </h2>
            </div> -->
            <div id="result"></div>
        </div>
        <div id="footerContainer">
            <div id="logoMobile">
                <a href="https://giphy.com/" id="footerGIPHYlink" target="_blank">
                    <img id="giphyIMGmobile" src="./images/PoweredBy_Dark-Backgrounds.gif" alt="Powered by GIPHY">
                </a>
            </div>
            <div id="footer">
                <a href="https://www.michael-weidenfeld.de/impressum" class="footerLink" target="_blank">
                    IMPRINT
                </a>
                <a href="https://www.michael-weidenfeld.de/" class="footerLink" target="_blank">
                    CREATED BY
                </a>
                <p class="footerText">
                    SINCE 2023
                </p>
            </div>
        </div>
</body>

</html>
